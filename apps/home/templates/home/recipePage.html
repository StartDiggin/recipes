{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recipes</title>
  <link rel="stylesheet" href="{% static 'css/css/fontawesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
    <div class="container">
      <a class="navbar-brand" href="#">Welcome: {{ curUser.first_name }}</a>
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/recipes">Recipes</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Search</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">What do you have?</a>
          </li>
      </ul>
    </div>
  </nav>

  <h3>All Recipes:</h3>
  {% for recipe in recipes %}
    <a href="/show/{{recipe.id}}">{{ recipe.title }}</a> | <a href="/delete/{{recipe.id}}">Delete</a> | <a href="/addIngr/{{recipe.id}}">Add Ingredients</a><br>
  {% endfor %}
</body>
</html>
