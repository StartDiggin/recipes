{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 4 Starter Pack</title>
  <link rel="stylesheet" href="{% static 'css/css/fontawesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
    <div class="container">
      <a class="navbar-brand" href="/">Welcome: {{ user.first_name }}</a>
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/recipes">Recipes</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Search</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">What do you have?</a>
          </li>
      </ul>
    </div>
  </nav>

  <!-- Add Recipe Section -->
  <section id="add_recipe">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <form action="/createUser" method="post" class="mb-3">
            {% csrf_token %}
            <label>First Name:</label><br>
            <input type="text" name="first_name" placeholder="Enter First Name" class=" form-group mb-3"><br>
            <input type="submit" value="Add User">
          </form>
          <h4>Login:</h4>
          <form  action="/login" method="post">
            {%csrf_token%}
            <input type="text" name="first_name" placeholder="Enter First Name" class="mb-3"><br>
            <input type="submit" value="Login"><br>
          </form>
          {%if messages%}
            {%for message in messages%}
              {{message}}<br>
            {%endfor%}
          {%endif%}
        </div>
          <div class="col-md-4">
            <form class="" action="/createRecipe" method="post">
              {% csrf_token %}
              <label for="title">Title:</label>
              <input type="text" name="title" placeholder="Enter Recipe Name" class="form-control mb-3">
              <label for="desc">Description:</label>
              <textarea type="text" name="desc" placeholder="Enter Description" class="form-control mb-3" rows="3"></textarea>
              <label for="inst">Instructions:</label>
              <textarea type="text" name="inst" placeholder="Enter Instructions" class="form-control mb-3" rows="3"></textarea>
              <label>Category:</label>
              <input type="text" name="amt" placeholder="Enter Category" class="form-control mb-3"> <!--DB col amt is category-->
              <input type="submit" value="Add Recipe">
            </form>
          </div>
        </div>
      </div>
    </section>


    <footer id="main_footer" class="text-center p-4 bg-dark text-white">
      <div class="container">
        <div class="row">
          <div class="col">
            Copyright 2018 &copy; Johnny's Recipes
          </div>
        </div>
      </div>
    </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
