{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 4 Starter Pack</title>
  <link rel="stylesheet" href="{% static 'css/css/fontawesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
    <div class="container">
      <a class="navbar-brand" href="#">Welcome: {{ curUser.first_name }}</a>
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/recipes">Recipes</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Search</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">What do you have?</a>
          </li>
      </ul>
    </div>
  </nav>

  <!-- Add Ingredients -->
  <section id="addIngredients">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3>Add Ingredients to Recipe {{ curRecipe.title }}</h3>
          <form class="" action="/addIngredient/{{ curRecipe.id }}" method="post">
            {% csrf_token %}
            <label>Ingredients / Amount:</label>
            <input type="text" name="name" placeholder="Enter Ingredient / Amounts" class="form-control mb-3">
            <input type="submit" value="Add Ingredient">
          </form>
          <a href="/clear" class="btn btn-success mt-5">Done With Recipe</a>
        </div>
        <div class="col-md-6"></div>
      </div>
    </div>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
